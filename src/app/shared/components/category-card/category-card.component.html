<div
  class="group rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition hover:shadow-md dark:border-gray-800 dark:bg-gray-800/50"
>
  <!-- Category Image -->
  <div class="mb-4 h-32 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-800">
    @if (imageFailed) {
      <div class="flex h-full w-full items-center justify-center text-gray-400 dark:text-gray-500">
        <svg class="h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    } @else {
      <img
        [src]="category.imageUrl"
        [alt]="category.description"
        class="h-full w-full object-cover"
        loading="lazy"
        (error)="onImageError()"
      />
    }
  </div>

  <!-- Category Title -->
  <h3
    class="mb-2 text-lg font-semibold text-gray-900 dark:text-white"
  >
    {{ category.description }}
  </h3>

  <!-- Category Info -->
  <div class="space-y-1 text-sm text-gray-500 dark:text-gray-400">
    <!-- <p>Category ID: {{ category.id }}</p>
    <p>Created: {{ formatDate(category.createdAt) }}</p> -->
  </div>
</div>
