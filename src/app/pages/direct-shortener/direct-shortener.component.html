<app-page-breadcrumb pageTitle="Direct Shortener" />
<div class="space-y-6">
  <app-component-card
    title="Direct Shortener"
    desc="Shorten a URL via the direct API (POST /api/shorteners on port 5000)."
  >
    <form (ngSubmit)="onSubmit()" class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-end">
      <div class="min-w-0 flex-1">
        <label for="fullUrl" class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300">
          Full URL
        </label>
        <input
          id="fullUrl"
          type="url"
          [(ngModel)]="fullUrl"
          name="fullUrl"
          placeholder="https://example.com/long-page"
          class="w-full rounded-lg border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 shadow-sm outline-none transition placeholder:text-gray-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-800 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-gray-500"
          [disabled]="loading()"
        />
      </div>
      <button
        type="submit"
        class="rounded-lg bg-brand-500 px-6 py-2.5 text-sm font-medium text-white shadow-sm transition hover:bg-brand-600 disabled:opacity-70 disabled:cursor-not-allowed"
        [disabled]="loading()"
      >
        {{ loading() ? 'Shorteningâ€¦' : 'Shorten' }}
      </button>
    </form>

    @if (error()) {
      <div
        class="mb-6 rounded-lg border border-error-200 bg-error-50 px-4 py-3 text-sm text-error-700 dark:border-error-800 dark:bg-error-500/10 dark:text-error-400"
        role="alert"
      >
        {{ error() }}
      </div>
    }

    @if (result(); as res) {
      <div
        class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-800 dark:bg-gray-900/50"
      >
        <p class="mb-2 text-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400">
          Short link
        </p>
        <div class="mb-4 flex flex-wrap items-center gap-3">
          <a
            [href]="getShortLink(res)"
            target="_blank"
            rel="noopener"
            class="min-w-0 flex-1 truncate text-sm font-medium text-brand-500 hover:underline"
          >
            {{ getShortLink(res) }}
          </a>
          <button
            type="button"
            class="shrink-0 rounded-lg border border-gray-200 bg-white px-3 py-2 text-xs font-medium text-gray-700 shadow-sm transition hover:bg-gray-50 dark:border-gray-800 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
            (click)="copyShortLink(res)"
          >
            {{ copied() ? 'Copied!' : 'Copy' }}
          </button>
        </div>
        @if (res.fullUrl) {
          <p class="text-xs text-gray-500 dark:text-gray-400">
            Original: <span class="break-all font-medium text-gray-700 dark:text-gray-300">{{ res.fullUrl }}</span>
          </p>
        }
      </div>
    }
  </app-component-card>
</div>
