<div class="mx-auto max-w-2xl px-4 py-8">
  <header class="mb-8">
    <h1 class="text-title-md font-semibold text-gray-900 dark:text-white/90">
      {{ title() }}
    </h1>
    <p class="mt-2 text-theme-sm text-gray-500 dark:text-gray-400">
      Enter a URL to get a short link. Open the short link to redirect to the original URL.
    </p>
  </header>

  <form (ngSubmit)="onSubmit()" class="mb-6 flex gap-3">
    <input
      type="url"
      [(ngModel)]="url"
      name="url"
      placeholder="https://example.com"
      class="flex-1 rounded-lg border border-gray-200 bg-white px-4 py-2.5 text-theme-sm text-gray-800 shadow-theme-xs outline-none transition placeholder:text-gray-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-800 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-gray-500"
      [disabled]="loading()"
    />
    <button
      type="submit"
      class="rounded-lg bg-brand-500 px-5 py-2.5 text-theme-sm font-medium text-white shadow-theme-sm transition hover:bg-brand-600 disabled:opacity-70 disabled:cursor-not-allowed"
      [disabled]="loading()"
    >
      {{ loading() ? 'Shorteningâ€¦' : 'Shorten' }}
    </button>
  </form>

  @if (error()) {
    <div
      class="mb-6 rounded-lg border border-error-200 bg-error-50 px-4 py-3 text-theme-sm text-error-700 dark:border-error-800 dark:bg-error-500/10 dark:text-error-400"
      role="alert"
    >
      {{ error() }}
    </div>
  }

  @if (result(); as res) {
    <div
      class="rounded-xl border border-gray-200 bg-gray-50 p-6 dark:border-gray-800 dark:bg-gray-900/50"
    >
      <p class="mb-2 text-theme-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400">
        Short link
      </p>
      <div class="mb-4 flex items-center gap-3">
        <a
          [href]="getShortLink(res)"
          target="_blank"
          rel="noopener"
          class="min-w-0 flex-1 truncate text-theme-sm font-medium text-brand-500 hover:underline"
        >
          {{ getShortLink(res) }}
        </a>
        <button
          type="button"
          class="shrink-0 rounded-lg border border-gray-200 bg-white px-3 py-2 text-theme-xs font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 dark:border-gray-800 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
          (click)="copyShortLink(res)"
        >
          {{ copied() ? 'Copied!' : 'Copy' }}
        </button>
      </div>
      <p class="text-theme-xs text-gray-500 dark:text-gray-400">
        Original: <span class="break-all font-medium text-gray-700 dark:text-gray-300">{{ res.originalUrl }}</span>
      </p>
    </div>
  }
</div>
