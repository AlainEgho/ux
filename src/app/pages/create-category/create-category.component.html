<app-page-breadcrumb pageTitle="Create Category" />
<div class="space-y-6">
  <app-component-card
    title="Create New Category"
    desc="Add a new category with a description and optional image."
  >
    <div class="mx-auto max-w-2xl">
      @if (success(); as cat) {
        <div
          class="mb-6 rounded-lg border border-success-200 bg-success-50 px-4 py-3 text-sm text-success-700 dark:border-success-800 dark:bg-success-500/10 dark:text-success-400"
          role="alert"
        >
          <p class="font-medium">Category created successfully!</p>
          <p class="mt-1">Redirecting to categories page...</p>
        </div>
      } @else {
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Description Field -->
          <div>
            <label
              for="description"
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Description <span class="text-error-500">*</span>
            </label>
            <textarea
              id="description"
              [(ngModel)]="description"
              name="description"
              rows="4"
              maxlength="500"
              placeholder="Enter category description (max 500 characters)"
              class="w-full rounded-lg border border-gray-200 bg-white px-4 py-2.5 text-sm text-gray-800 shadow-sm outline-none transition placeholder:text-gray-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 dark:border-gray-800 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-gray-500"
              [disabled]="loading()"
            ></textarea>
            <div class="mt-1 flex items-center justify-between">
              <p class="text-xs text-gray-500 dark:text-gray-400">
                {{ remainingChars }} characters remaining
              </p>
            </div>
          </div>

          <!-- Image Upload -->
          <div>
            <label
              class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Category Image <span class="text-gray-400">(optional)</span>
            </label>
            @if (imagePreview()) {
              <div class="mb-3">
                <div class="relative inline-block">
                  <img
                    [src]="imagePreview()!"
                    alt="Preview"
                    class="h-40 rounded-lg border border-gray-200 object-cover dark:border-gray-700"
                  />
                  <button
                    type="button"
                    (click)="removeImage()"
                    class="absolute right-2 top-2 rounded-full bg-error-500 p-1.5 text-white shadow-sm transition hover:bg-error-600"
                    [disabled]="loading()"
                  >
                    <svg
                      class="h-4 w-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            }
            <label
              class="flex cursor-pointer flex-col items-center justify-center rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 py-8 transition hover:border-brand-300 hover:bg-brand-50/50 dark:border-gray-700 dark:bg-gray-900/50 dark:hover:border-brand-600 dark:hover:bg-brand-500/5"
              [class.pointer-events-none]="loading()"
              [class.opacity-70]="loading()"
            >
              <input
                type="file"
                accept="image/*"
                class="hidden"
                (change)="onFileSelected($event)"
                [disabled]="loading()"
              />
              <svg
                class="mb-2 h-10 w-10 text-gray-400 dark:text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span class="text-sm font-medium text-gray-600 dark:text-gray-400">
                {{ imagePreview() ? 'Change image' : 'Choose an image or drag it here' }}
              </span>
              <span class="mt-1 text-xs text-gray-500 dark:text-gray-500">
                PNG, JPEG, GIF, WebP
              </span>
            </label>
          </div>

          @if (error()) {
            <div
              class="rounded-lg border border-error-200 bg-error-50 px-4 py-3 text-sm text-error-700 dark:border-error-800 dark:bg-error-500/10 dark:text-error-400"
              role="alert"
            >
              {{ error() }}
            </div>
          }

          <!-- Submit Button -->
          <div class="flex gap-3">
            <button
              type="submit"
              class="rounded-lg bg-brand-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm transition hover:bg-brand-600 disabled:opacity-70 disabled:cursor-not-allowed"
              [disabled]="loading()"
            >
              {{ loading() ? 'Creating...' : 'Create Category' }}
            </button>
            <a
              routerLink="/"
              class="inline-block rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-700 shadow-sm transition hover:bg-gray-50 dark:border-gray-800 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
            >
              Cancel
            </a>
          </div>
        </form>
      }
    </div>
  </app-component-card>
</div>
